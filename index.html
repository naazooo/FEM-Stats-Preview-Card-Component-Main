<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body class="main-bg grid place-content-center">
  <main>
    <div class="main-card">

      <div class="all-pic accent-bg">
        <picture>
          <source media="(min-width: 1110px )" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="meeting">
        </picture>
      </div>
      

      <div class="card-body card-bg">

        <div class="text-part">
          <h1 class="main-title main-head-clr">Get <span class="accent-color">insights</span> that help your business grow. </h1>
          <p class="main-desc main-p-clr">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
        

          <div class="card-stat">
            <div class="stat-group">
              <h2 class="stat-title main-head-clr">10k+</h2>
              <p class="stat-desc stat-head">companies</p>
            </div>

            <div class="stat-group">
              <h2 class="stat-title main-head-clr">314</h2>
              <p class="stat-desc stat-head">templates</p>
            </div>

            <div class="stat-group">
              <h2 class="stat-title main-head-clr">12+</h2>
              <p class="stat-desc stat-head">queries</p>
            </div>

          </div>
      </div>

    </div>

  </main>

   
   
   


</body>
</html>
